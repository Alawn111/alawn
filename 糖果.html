        * {

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 优化移动端触摸体验 */
        .star, .close-btn {
            touch-action: manipulation;
        }

        /* 优化星空背景 */
        #stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(ellipse at center, rgba(27, 39, 53, 0.1) 0%, rgba(9, 10, 15, 0.9) 100%);
        }

        .stars-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #stars-layer-1 { z-index: 1; }
        #stars-layer-2 { z-index: 2; }
        #stars-layer-3 { z-index: 3; }

        /* 优化星星样式 */
        .star {
            position: absolute;
            width: 24px;
            height: 24px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 4;
            filter: drop-shadow(0 0 3px currentColor);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* 使用CSS clip-path创建五角星，性能更好 */
        .star:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: scale(0.9);
        }

        /* 调整星星大小 */
        .star.small { transform: scale(0.6); }
        .star.medium { transform: scale(1); }
        .star.large { transform: scale(1.5); }
        .star.x-large { transform: scale(2); }

        /* 移动端优化悬停效果 */
        @media (hover: hover) {
            .star:hover {
                transform: scale(1.8);
                filter: drop-shadow(0 0 10px currentColor);
            }
        }

        .star.interactive {
            animation: pulse 3s infinite alternate;
        }

        /* 星星颜色 */
        .star.blue { color: #a8d0ff; }
        .star.yellow { color: #fff4a8; }
        .star.red { color: #ffa8a8; }
        .star.white { color: #ffffff; }

        /* 详情框优化 */
        .star-detail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 500px;
            background: rgba(5, 10, 20, 0.98);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 0 40px rgba(100, 150, 255, 0.4), inset 0 0 20px rgba(100, 150, 255, 0.15);
            z-index: 100;
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .star-detail.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .star-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(100, 150, 255, 0.2);
            flex-shrink: 0;
        }

        .star-title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(90deg, #6ab3ff, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(106, 179, 255, 0.4);
            line-height: 1.3;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .close-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .close-btn:hover {
                background: rgba(255, 255, 255, 0.2);

            }
        }

        .star-content {

            font-size: 16px;
            color: #e0e0ff;
            overflow-y: auto;
            padding-right: 12px;
            flex-grow: 1;
        }

        .star-content::-webkit-scrollbar {
            width: 6px;
        }

        .star-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .star-content::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #6ab3ff, #a855f7);
            border-radius: 10px;
        }

        .star-content p {
            margin-bottom: 16px;
        }

        .star-icon {
            margin-right: 8px;
            color: #6ab3ff;
        }

        /* 覆盖层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 动画 */
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.2; }
        }

        .star.twinkle {
            animation: twinkle 4s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 3px currentColor); }
            100% { transform: scale(1.2); filter: drop-shadow(0 0 8px currentColor); }
        }

        .star.interactive.pulse {
            animation: pulse 2s infinite alternate;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5px, -10px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -20px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(15px, -30px); }
        }

        /* 流星效果优化 */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            z-index: 2;
            pointer-events: none;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            transform: translateY(-50%);
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }

                padding: 20px;

            }

            }

        }

        @media (max-width: 480px) {

            }

            }

                font-size: 14px;
                line-height: 1.5;
            }
        }

        /* 防止页面滚动 */
        body.no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

            }
            
            // 打乱位置
            gridPositions.sort(() => Math.random() - 0.5);
            
            starsData.forEach((starData, index) => {
                const star = document.createElement('div');
                star.classList.add('star', starData.size, starData.color, 'interactive', 'pulse');
                star.dataset.id = starData.id;
                
                // 使用网格位置，避免重叠
                const pos = gridPositions[index] || { x: 50, y: 50 };
                star.style.left = `${pos.x}%`;
                star.style.top = `${pos.y}%`;
                
                // 移动端优化：减小脉动效果
                if (isMobile) {
                    star.style.animationDuration = '3s';
                }
                
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                // 添加点击事件
                star.addEventListener('click', () => openStarDetail(starData));
                
                starsLayer3.appendChild(star);
            });
        }

        // 创建流星效果
        function createShootingStars() {
            if (isMobile) {
                // 移动端减少流星数量
                setTimeout(createShootingStar, 3000);
                setInterval(() => {
                    if (Math.random() > 0.5) createShootingStar();
                }, 20000);
            } else {
                // 桌面端正常效果
                setTimeout(createShootingStar, 2000);
                setInterval(createShootingStar, 10000 + Math.random() * 10000);
            }
        }

        // 创建单个流星
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            
            const startX = Math.random() * 100;
            const startY = Math.random() * 30;
            
            shootingStar.style.left = `${startX}%`;
            shootingStar.style.top = `${startY}%`;
            
            const length = isMobile ? 60 + Math.random() * 80 : 100 + Math.random() * 200;
            const angle = Math.random() * 30 + 20;
            
            shootingStar.style.opacity = '0';
            
            document.body.appendChild(shootingStar);
            
            // 使用Web Animations API，性能更好
            shootingStar.animate([
                { 
                    opacity: 0,
                    transform: `rotate(${angle}deg) translateX(0)`
                },
                { 
                    opacity: 1,
                    transform: `rotate(${angle}deg) translateX(${length/2}px)`
                },
                { 
                    opacity: 0,
                    transform: `rotate(${angle}deg) translateX(${length}px)`
                }
            ], {
                duration: isMobile ? 800 : 1200 + Math.random() * 800,
                easing: 'cubic-bezier(0.42, 0, 0.58, 1)'
            }).onfinish = () => {
                shootingStar.remove();
            };
        }

        // 打开星星详情
        function openStarDetail(starData) {
            // 防止背景滚动
            document.body.classList.add('no-scroll');
            
            starDetailTitle.textContent = starData.title;
            starDetailContent.innerHTML = starData.content;
            
            // 设置颜色主题
            let colorValue;
            switch(starData.color) {
                case 'blue': colorValue = '#6ab3ff'; break;
                case 'yellow': colorValue = '#ffd166'; break;
                case 'red': colorValue = '#ff6b6b'; break;
                default: colorValue = '#ffffff'; break;
            }
            
            starDetail.style.borderColor = `${colorValue}40`;
            starDetail.style.boxShadow = `0 0 40px ${colorValue}40, inset 0 0 20px ${colorValue}20`;
            
            starDetail.classList.add('active');
            overlay.classList.add('active');
            
            // 聚焦关闭按钮，便于键盘操作
            closeDetailBtn.focus();
        }

        // 关闭星星详情
        function closeStarDetail() {
            document.body.classList.remove('no-scroll');
            starDetail.classList.remove('active');
            overlay.classList.remove('active');
        }

        // 初始化
        function init() {
            createBackgroundStars();
            createInteractiveStars();
            createShootingStars();
            
            // 事件监听
            closeDetailBtn.addEventListener('click', closeStarDetail);
            overlay.addEventListener('click', closeStarDetail);
            
            // 键盘支持
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && starDetail.classList.contains('active')) {
                    closeStarDetail();
                }
            });
            
            // 移动端特定优化
            if (isMobile) {
                // 防止双击缩放
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
